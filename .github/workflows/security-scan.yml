name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run npm audit fix (dry run)
        run: npm audit fix --dry-run

      - name: Check for known vulnerabilities
        run: |
          # Run npm audit and check exit code
          # Exit code 0 = no vulnerabilities found (good)
          # Exit code 1 = vulnerabilities found (bad)
          if npm audit --audit-level=high; then
            echo "✅ No high severity vulnerabilities found"
          else
            echo "❌ High severity vulnerabilities found!"
            exit 1
          fi

      - name: Generate audit report
        run: npm audit --json > audit-report.json || echo "{}" > audit-report.json

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: |
            audit-report.json
            npm-debug.log* 